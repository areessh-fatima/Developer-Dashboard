<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="login-page"> <div class="login-container"> <h2>Welcome Back!</h2>
        <p>Please login to your account</p>
        <form id="loginForm" class="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required> </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required> </div>
             <div class="role-select"> <label>
                    <input type="radio" name="role" id="userRole" value="user" checked> User </label>
                <label>
                    <input type="radio" name="role" id="adminRole" value="admin"> Admin </label>
            </div>
            <p id="errorMessage" class="error-message"></p> <button type="submit">Login</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
